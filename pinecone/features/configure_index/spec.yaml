"/indexes/{index_name}":
  patch:
              operationId: configure_index
              summary: 'Configure an index'
              description: >-
                  This operation specifies the pod type and number of replicas for an index. It applies to pod-based indexes only. Serverless indexes scale automatically based on usage.
              parameters:
                  - name: index_name
                    required: true
                    in: path
                    example: 'test-index'
                    schema:
                      type: string
                    description: The name of the index to configure.
              requestBody:
                  description: The desired pod type and replica configuration for the index.
                  required: true
                  content:
                      application/json:
                          schema:
                              type: object
                              description: >-
                                  Configuration used to scale an index.
                              required: ['spec']
                              properties:
                                  spec:
                                      type: object
                                      required: ['pod']
                                      properties:
                                          pod:
                                              type: object
                                              properties:
                                                  replicas:
                                                      type: integer
                                                      format: int32
                                                      description: >-
                                                          The number of replicas. Replicas duplicate your index. They provide higher availability and throughput. Replicas can be scaled up or down as your needs change.
                                                      default: 1
                                                      minimum: 1
                                                  pod_type:
                                                      type: string
                                                      description: >-
                                                          The type of pod to use. One of `s1`, `p1`, or `p2` appended with `.` and one of `x1`, `x2`, `x4`, or `x8`.
                                                      default: p1.x1
                          examples:
                              vertical-scaling:
                                  summary: Vertical scaling with pod type
                                  value:
                                      spec:
                                          pod:
                                              pod_type: 'p1.x2'
                              horizontal-scaling:
                                  summary: Horizontal scaling with replicas
                                  value:
                                      spec:
                                          pod:
                                              replicas: 4
                              scaling-both:
                                  summary: Scaling both pod type and number of replicas
                                  value:
                                      spec:
                                          pod:
                                              pod_type: 'p1.x2'
                                              replicas: 4
              responses:
                  '202':
                      description: >-
                          The request to configure the index has been accepted. Check the  index status to see when the change has been applied.
                      content:
                          application/json:
                              schema:
                                  type: object
                                  description: >-
                                      The IndexModel describes the configuration and status of a Pinecone index.
                                  required:
                                      - name
                                      - dimension
                                      - metric
                                      - status
                                      - spec
                                      - host
                                  properties:
                                      name:
                                          type: string
                                          minLength: 1
                                          maxLength: 45
                                          description: >
                                              The name of the index. Resource name must be 1-45 characters long, start and end with an alphanumeric character, and consist only of lower case alphanumeric characters or '-'.

                                          example: example-index
                                      dimension:
                                          type: integer
                                          description: The dimensions of the vectors to be inserted in the index.
                                          minimum: 1
                                          maximum: 20000
                                          example: 1536
                                          format: int32
                                      metric:
                                          type: string
                                          description: >-
                                              The distance metric to be used for similarity search. You can use 'euclidean', 'cosine', or 'dotproduct'.
                                          enum:
                                              - cosine
                                              - euclidean
                                              - dotproduct
                                          default: cosine
                                      host:
                                          type: string
                                          description: >-
                                              The URL address where the index is hosted.
                                          example: 'semantic-search-c01b5b5.svc.us-west1-gcp.pinecone.io'
                                      spec:
                                          type: object
                                          properties:
                                              pod:
                                                  type: object
                                                  description: Configuration needed to deploy a pod-based index.
                                                  required:
                                                      - environment
                                                      - pods
                                                      - replicas
                                                      - shards
                                                      - pod_type
                                                  example:
                                                      environment: 'us-east1-gcp'
                                                      replicas: 1
                                                      shards: 1
                                                      pod_type: 'p1.x1'
                                                      pods: 1
                                                      metadata_config:
                                                          indexed:
                                                              - 'genre'
                                                              - 'title'
                                                              - 'imdb_rating'
                                                      source_collection: 'movie-embeddings'
                                                  properties:
                                                      environment:
                                                          type: string
                                                          description: >-
                                                              The environment where the index is hosted.
                                                          example: 'us-east1-gcp'
                                                      replicas:
                                                          type: integer
                                                          format: int32
                                                          description: >-
                                                              The number of replicas. Replicas duplicate your index. They provide higher availability and throughput. Replicas can be scaled up or down as your needs change.
                                                          default: 1
                                                          minimum: 1
                                                      shards:
                                                          type: integer
                                                          format: int32
                                                          description: >-
                                                              The number of shards. Shards split your data across multiple pods so you can fit more data into an index.
                                                          default: 1
                                                          minimum: 1
                                                      pod_type:
                                                          type: string
                                                          description: >-
                                                              The type of pod to use. One of `s1`, `p1`, or `p2` appended with `.` and one of `x1`, `x2`, `x4`, or `x8`.
                                                          default: p1.x1
                                                      pods:
                                                          type: integer
                                                          description: >-
                                                              The number of pods to be used in the index. This should be equal to `shards` x `replicas`.'
                                                          default: 1
                                                          example: 1
                                                          minimum: 1
                                                      metadata_config:
                                                          type: object
                                                          description: >-
                                                              Configuration for the behavior of Pinecone's internal metadata index. By default, all metadata is indexed; when `metadata_config` is present, only specified metadata fields are indexed. These configurations are only valid for use with pod-based indexes.
                                                          properties:
                                                              indexed:
                                                                  type: array
                                                                  description: >-
                                                                      By default, all metadata is indexed; to change this behavior, use this property to specify an array of metadata fields that should be indexed.
                                                                  items:
                                                                      type: string
                                                          example:
                                                              indexed:
                                                                  - 'genre'
                                                                  - 'title'
                                                                  - 'imdb_rating'
                                                      source_collection:
                                                          type: string
                                                          description: >-
                                                              The name of the collection to be used as the source for the index.
                                                          example: 'movie-embeddings'
                                              serverless:
                                                  type: object
                                                  required:
                                                      - cloud
                                                      - region
                                                  description: Configuration needed to deploy a serverless index.
                                                  properties:
                                                      cloud:
                                                          type: string
                                                          enum:
                                                              - gcp
                                                              - aws
                                                              - azure
                                                          description: >-
                                                              The public cloud where you would like your index hosted. Serverless indexes can be hosted only in AWS at this time.
                                                          example: aws
                                                      region:
                                                          type: string
                                                          description: >-
                                                              The region where you would like your index to be created.  Serverless indexes can be created only in the us-west-2 and us-east-1 regions of AWS at this time.
                                                          example: us-east-1
                                          example:
                                              pod:
                                                  environment: 'us-east-1-aws'
                                                  replicas: 1
                                                  shards: 1
                                                  pod_type: 'p1.x1'
                                                  pods: 1
                                                  metadata_config:
                                                      indexed:
                                                          - 'genre'
                                                          - 'title'
                                                          - 'imdb_rating'
                                      status:
                                          type: object
                                          required:
                                              - ready
                                              - state
                                          example:
                                              ready: true
                                              state: 'ScalingUpPodSize'
                                          properties:
                                              ready:
                                                  type: boolean
                                              state:
                                                  type: string
                                                  enum:
                                                      - Initializing
                                                      - InitializationFailed
                                                      - ScalingUp
                                                      - ScalingDown
                                                      - ScalingUpPodSize
                                                      - ScalingDownPodSize
                                                      - Terminating
